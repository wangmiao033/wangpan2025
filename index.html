<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免费大文件传输 - 无文件大小限制</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="logo">
                <h1>📁 文件传输</h1>
                <p>免费 · 快速 · 安全</p>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 上传区域 -->
            <section class="upload-section">
                <div class="upload-container">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">📤</div>
                        <h3>拖拽文件到这里或点击选择</h3>
                        <p>支持任意大小文件，无限制传输</p>
                        <input type="file" id="fileInput" multiple hidden>
                        <button class="select-btn" onclick="document.getElementById('fileInput').click()">
                            选择文件
                        </button>
                    </div>
                    
                    <!-- 文件列表 -->
                    <div class="file-list" id="fileList" style="display: none;">
                        <h4>已选择的文件：</h4>
                        <ul id="selectedFiles"></ul>
                    </div>

                    <!-- 上传选项 -->
                    <div class="upload-options" id="uploadOptions" style="display: none;">
                        <div class="option-group">
                            <label for="password">密码保护（可选）：</label>
                            <input type="text" id="password" placeholder="设置访问密码">
                        </div>
                        
                        <div class="option-group">
                            <label for="expiry">保存时间：</label>
                            <select id="expiry">
                                <option value="1">1天</option>
                                <option value="7" selected>7天</option>
                                <option value="30">30天</option>
                                <option value="0">永久保存</option>
                            </select>
                        </div>
                        
                        <button class="upload-btn" id="uploadBtn" onclick="uploadFiles()">
                            <span class="btn-text">开始上传</span>
                            <div class="loading" style="display: none;">
                                <div class="spinner"></div>
                                <span>上传中...</span>
                            </div>
                        </button>
                    </div>
                </div>
            </section>

            <!-- 下载区域 -->
            <section class="download-section">
                <div class="download-container">
                    <h3>📥 下载文件</h3>
                    <div class="download-input">
                        <input type="text" id="downloadCode" placeholder="输入下载码或粘贴下载链接">
                        <button onclick="downloadFile()">获取文件</button>
                    </div>
                </div>
            </section>

            <!-- 结果区域 -->
            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-container">
                    <h3>✅ 上传成功！</h3>
                    <div class="result-info">
                        <div class="info-item">
                            <label>下载码：</label>
                            <span id="resultCode"></span>
                            <button class="copy-btn" onclick="copyToClipboard('resultCode')">复制</button>
                        </div>
                        <div class="info-item">
                            <label>下载链接：</label>
                            <span id="resultUrl"></span>
                            <button class="copy-btn" onclick="copyToClipboard('resultUrl')">复制</button>
                        </div>
                        <div class="info-item">
                            <label>过期时间：</label>
                            <span id="resultExpiry"></span>
                        </div>
                    </div>
                    <div class="result-actions">
                        <button class="share-btn" onclick="shareResult()">分享链接</button>
                        <button class="new-upload-btn" onclick="resetUpload()">上传新文件</button>
                    </div>
                </div>
            </div>

            <!-- 错误提示 -->
            <div class="error-message" id="errorMessage" style="display: none;">
                <span class="error-icon">⚠️</span>
                <span class="error-text"></span>
            </div>
        </main>

        <!-- 功能特点 -->
        <section class="features">
            <h3>✨ 功能特点</h3>
            <div class="feature-grid">
                <div class="feature-item">
                    <div class="feature-icon">🚀</div>
                    <h4>无文件大小限制</h4>
                    <p>支持任意大小的文件传输</p>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">🔒</div>
                    <h4>密码保护</h4>
                    <p>为文件设置访问密码</p>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">⏰</div>
                    <h4>自动过期</h4>
                    <p>文件到期自动删除</p>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">📱</div>
                    <h4>响应式设计</h4>
                    <p>完美支持各种设备</p>
                </div>
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="footer">
            <p>&copy; 2024 文件传输网站 - 免费使用</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
